<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="counter.css">
    <script src="counter.js"></script>
</head>
<body>
    <div class="containerA">
    <h2 class="appHead">COUNTING APP</h2>
    <button class="btn" id="sync">SYNC</button>
    <div class="container">
        <div class="tabs" id="current">
            <h2 class="heading">CURRENT</h2>
            <h1 id="countValue">0</h1>
            <button class="btn" id="count">COUNT</button>
        </div>
        <div class="tabs" id="overall">
            <h2 class="heading">OVERALL</h2>
            <h1 id="oValue">0</h1>
            <button class="btn" id="update">UPDATE</button>
        </div>
    </div>
    <button class="btn" id="prev">View Previous Entries</button>
    </div>
</body>
</html>
