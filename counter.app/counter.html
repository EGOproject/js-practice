<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="counter.css">
    <script src="counter.js"></script>
</head>
<body>
    <div class="containerA">
        <h2 class="appHead">COUNTING APP</h2>
        <div class="containerSR">
            <button class="btn" id="sync">SYNC</button>
            <button class="btn" id="reset">RESET</button>
        </div>
        <div class="container">
            <div class="tabs" id="current">
                <h2 class="heading">CURRENT</h2>
                <h1 id="countValue">0</h1>
                <button class="btn" id="count">COUNT</button>
            </div>
            <div class="tabs" id="overall">
                <h2 class="heading">OVERALL</h2>
                <h1 id="oValue">0</h1>
                <button class="btn" id="update">UPDATE</button>
            </div>
        </div>
        <button class="btn" id="prev">View Previous Entries</button>
    </div>
    <div class="dForm" id="dForm">
        <img src="blankDp.png" alt="Chose Profile Picture" id="PP">
        <input type="text" id="userName"  placeholder="Enter Name eg. John Doe" autofocus autocomplete="name"/>
        <input type="text" id="countName"  placeholder="what are you counting?" autocomplete="name"/>
        <input type="file" id="dImg" accept="image/jpeg, image/png, image/jpg" style="display: none;">
        <label for="dImg" class="btn" id="ubtn">Upload Image</label>
        <button type="submit" class="btn" id="dBack">Done</button>
    </div>
    <div class="previewContainer">
        <div class="containerDS">
            <button class="btn" id="details">Details</button>
            <button class="btn" id="share">Share</button>
        </div>
        <div class="printContent" id="printContent">
            <div class="heading">
                <h2 id="listTitle">List TItle</h2>
            </div>
            <div class="figureContent" id="figureContent">
                <div class="countDiv" id="periodicCount">
                    <h2 class="heading">Periodic Counts:</h2>
                    <ol class="valueList" id="periodic">
                        
                    </ol>
                </div>
                <div class="countDiv" id="overallCount">
                    <h2 class="heading">Cummulative Counts:</h2>
                    <ol class="valueList" id="cumm">
                        
                    </ol>
                </div>
            </div>
            <div class="reporter">
                <img src="blankDp.png" alt="Chose Profile Picture" id="rPP">
                <h3 id="reportUserName">John Doe</h3>
            </div>
        </div>
        <div class="containerPB">
            <button class="btn" id="print">Print</button>
            <button class="btn" id="back">Back</button>
        </div>

    </div>
</body>
</html>
